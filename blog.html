<!DOCTYPE html>
<html lang="en">

<head>
    <title>Blog page</title>
    <link rel="stylesheet" href="css/blog.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200&family=Work+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        
    </header>
    
    <main>
        <h1>Our Blog</h1>
        <div class="row">
            <div class="left-column">
                <div class="card">
                    <form action="" id="booksform">
                        <fieldset id="fields">
                            <legend>Book Review</legend>
                            <!-- <Label for="username">Name: </Label>
                                <input type="text" id="username" name="username" required>
                                <br>
                                <br> -->
                            <br>
                            <br>
                            <Label for="bookname" class="field"> Book title
                                <input type="text" id="bookname" name="bookname" required>
                                <!-- <span class="placeholder">Enter book title</span> -->
                            </Label>
                            <br>
                            <br>
                
                            <Label for="author" class="field">Author : </Label>
                            <input type="text" id="author" name="author" required>
                            <br>
                            <br>
                
                            <Label for="comment" class="field">I think you would like this book because : </Label>
                            <br>
                            <input type="text" id="comment" name="comment" required>
                            <br>
                            <br>
                
                            <Label for="rating" id="ratingTag"> Star Rating: </Label>
                            <div class="rating">
                                <input id="star5" name="star" type="radio" value="5" class="radio-btn hide"  />
                                <label for="star5">☆</label>
                                <input id="star4" name="star" type="radio" value="4" class="radio-btn hide" />
                                <label for="star4">☆</label>
                                <input id="star3" name="star" type="radio" value="3" class="radio-btn hide" />
                                <label for="star3">☆</label>
                                <input id="star2" name="star" type="radio" value="2" class="radio-btn hide" />
                                <label for="star2">☆</label>
                                <input id="star1" name="star" type="radio" value="1" class="radio-btn hide" />
                                <label for="star1">☆</label>
                                <div class="clear"></div>
                            </div>
                            <br>
                            <br>
                
                            <Label for="username" class="field">Comment by : </Label>
                            <input type="text" id="username" name="username" required>
                            <br>
                            <input type="Submit">
                
                        </fieldset>
                    </form>
                    
                    <h2 id= "underline">Comment section</h2>
                    <section id="blogSection">
                
                    </section>
                </div>
            </div>

            <div class="right-column">
                <div class="card">
                    <h2>About Us</h2>
                    <img src="" alt="about">
                    <p>Some text</p>
                </div>
                <div class="card">
                    <h2>Popular Books</h2>
                    <img src="https://i.pinimg.com/originals/6e/b7/e2/6eb7e2f6acb54b67e2df39ae70e504b2.jpg" alt="popular">
                    <img src="https://pics.filmaffinity.com/Inferno-112442449-large.jpg" alt="popular">
                    <img src="https://images-na.ssl-images-amazon.com/images/I/71prRz3q9-L._AC_SY679_.jpg" alt="popular">
                    <p>Some text</p>
                </div>
                <div class="card">
                    <h2>Follow Us</h2>
                    <p>Some text..</p>
                </div>
            </div>
        </div>
    </main>
    <section>
        <script src="js/blog.js"></script>
    </section>

</body>

</html>
